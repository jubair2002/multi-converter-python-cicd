[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=backend
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
markers =
    unit: unit tests (fast, isolated)
    integration: integration tests (API/routes)
    smoke: smoke tests (critical path)

